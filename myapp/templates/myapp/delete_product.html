<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ product.name }}</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ product.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'product_detail' product.id %}">Cancel</a>
</body>
</html>
